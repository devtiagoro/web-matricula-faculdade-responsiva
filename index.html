<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Faça a sua Inscrição</title>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>

        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label for="">Nome:</label>
            <input type="text" name="nome">
            <label for="">Data de Nascimento:</label>
            <input type="date" name="data-nascimento">
            <label for="">Email:</label>
            <input type="email" name="email">
            <label for="">Telefone:</label>
            <input type="tel" name="telefone">
            <label for="">Melhro dia para vencimento:</label>
            <input type="number" name="dia-vencimento">
            <label for="">Login:</label>
            <input type="text" name="login">
            <label for="">Senha:</label>
            <input type="password" name="senha">
            <button type="submit">Enviar Matricula</button>
        </form>
    </main>
    <footer>
        Copyright 2022 - Faculdade
    </footer>
</body>
</html>
